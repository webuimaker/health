
<!--ABout US-->
<section id="about" class="padding ">
  <div class="container">
    <div class="row">
		<div class="col-sm-12 text-center heading_space">
		  <h2 class="heading"><span>Our</span> Services <span class="divider-center"></span></h2>
		</div>
    <div class="service-box eq-height-row ">
		{% for service in site.data.services.services %}
      <div class="col-sm-6 box  text-center eq-box  wow fadeInUp" data-wow-delay="300ms">
         <h3 class="text-capitalize bottom20 margin10">{{ service.title }}</h3>
		 <div class="overlay ">
			<p class="no_bottom ">{{ service.description }}</p>
		 </div>
      </div>
	  {% endfor %}
      
      </div>
    </div>
  </div>
</section>
<!--ABout US-->
